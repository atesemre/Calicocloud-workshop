apiVersion: projectcalico.org/v3
kind: GlobalNetworkPolicy
metadata:
  name: security-team.allow-tigera-restricted-resources
spec:
  tier: security-team
  order: 199
  selector:  confidentialAccessPermitted == 'true'
  types:
  - Egress
  egress:
  - action: Allow
    protocol: UDP
    source: {}
    destination:
      ports:
      - '53'
  - action: Allow
    destination:
      selector: color == 'red'
