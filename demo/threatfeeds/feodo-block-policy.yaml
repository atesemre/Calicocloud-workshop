---
apiVersion: projectcalico.org/v3
kind: GlobalNetworkPolicy
metadata:
  name: security-team.block-threadfeed
spec:
  tier: security-team
  order: 210
  selector: all()
  types:
  - Egress
  egress:
  - action: Deny
    destination:
      selector: threatfeed == "feodo"||threatfeed == "snort"
  - action: Pass
