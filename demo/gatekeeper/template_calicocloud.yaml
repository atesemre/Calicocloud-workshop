apiVersion: templates.gatekeeper.sh/v1beta1
kind: ConstraintTemplate
metadata:
  name: k8scalicocloudpolicy
spec:
  crd:
    spec:
      names:
        kind: K8sCalicoCloudPolicy

  targets:
    - target: admission.k8s.gatekeeper.sh
      rego: |
        package k8scalicocloudpolicy
        
        name := input.review.object.metadata.name
        
        violation[{"msg":msg}] {
          value := input.review.object.spec.name
          value != "tigera-security.block-alienvault-ipthreatfeed"
          msg := sprintf("Not connect to calicocloud")
        }