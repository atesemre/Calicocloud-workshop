apiVersion: projectcalico.org/v3
kind: NetworkPolicy
metadata:
  name: devops.centos
  namespace: dev
spec:
  tier: devops
  order: 300
  selector: app == "centos"
  serviceAccountSelector: ''
  egress:
    - action: Allow
      protocol: TCP
      source: {}
      destination:
        selector: app == "nginx"
  types:
    - Egress
